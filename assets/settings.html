<html window-resizeable theme="dark">
  <head>
    <title>Settings</title>
    <link rel="stylesheet" href="App.css" />
    <script type="module">
      import { Tabs, Tab } from "./components/Tabs/Tabs";
      class Settings extends Element {
        this() {
          this.settings = Window.this.parameters.settings;
          console.log(this.settings);
        }
        render() {
          return (
            <div styleset={__DIR__ + "styles/settings.css#Settings"}>
              <div class="mode-box">
                <label>Current Mode:</label>
                <button
                  type="radio"
                  name="current_mode"
                  value="WiiU"
                  checked={this.settings.current_mode == "WiiU"}>
                  Wii U
                </button>
                <button
                  type="radio"
                  name="current_mode"
                  value="Switch"
                  checked={this.settings.current_mode == "Switch"}>
                  Switch
                </button>
              </div>
              <main>
                <Tabs>
                    <Tab label="General">
                        <p>Settings will go here.</p>
                    </Tab>
                    <Tab label="Wii U Config"></Tab>
                    <Tab label="Switch Config"></Tab>
                    <Tab label="Interface"></Tab>
                </Tabs>
              </main>
              <footer>
                  <button>Close</button>
                  <button>OK</button>
                </footer>
            </div>
          );
        }
      }
      document.body.patch(<Settings />);
    </script>
  </head>
  <body></body>
</html>
