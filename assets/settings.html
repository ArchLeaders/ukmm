<html window-icon="icons/ukmm.png" window-resizeable theme="dark">
  <head>
    <title>Settings</title>
    <link rel="stylesheet" href="App.css" />
    <script type="module">
      import { Tabs, Tab } from "./components/Tabs/Tabs";
      import { Info, Row, Long } from "./components/Info/Info";
      class Settings extends Element {
        this() {
          this.settings = Window.this.parameters.settings;
          console.log(this.settings);
        }
        render() {
          return (
            <div styleset={__DIR__ + "styles/settings.css#Settings"}>
              <div class="mode-box">
                <label>Current Mode:</label>
                <button
                  type="radio"
                  name="current_mode"
                  value="WiiU"
                  checked={this.settings.current_mode == "WiiU"}
                >
                  Wii U
                </button>
                <button
                  type="radio"
                  name="current_mode"
                  value="Switch"
                  checked={this.settings.current_mode == "Switch"}
                >
                  Switch
                </button>
              </div>
              <main>
                <Tabs>
                  <Tab label="General">
                    <table>
                      <tbody>
                        <tr>
                          <td>
                            Storage Directory
                            <br />
                            <small>
                              UKMM will store mods, profiles, and similar data here.
                            </small>
                          </td>
                          <td>
                            <input type="text" value={this.settings.storage_dir} />
                          </td>
                        </tr>
                        <tr>
                          <td>Unpack Mods</td>
                          <td>
                            <input type="checkbox" value={this.settings.unpack_mods} />
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </Tab>
                  <Tab label="Wii U Config"></Tab>
                  <Tab label="Switch Config"></Tab>
                  <Tab label="Interface">
                    <table>
                      <tbody>
                        <tr>
                          <td>Dark Theme</td>
                          <td>
                            <input type="checkbox" checked={this.settings.ui.dark} />
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </Tab>
                </Tabs>
              </main>
              <div class="vspacer"></div>
              <footer>
                <button>Close</button>
                <button>OK</button>
              </footer>
            </div>
          );
        }
      }
      document.body.patch(<Settings />);
    </script>
  </head>
  <body></body>
</html>
